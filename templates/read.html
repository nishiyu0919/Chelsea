<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- 他の設定やスタイルなど -->
</head>
<body>
    <header>
        <h1>{{ post.title }}</h1>
    </header>
    <div class="container">
        <p>{{ post.date }}</p>
        <p>{{ post.content }}</p>
        {% if image_data %}
            <!-- 画像を表示する場合 -->
            <img src="data:image/jpeg;base64,{{ image_data }}" alt="{{ post.title }}"> 
        {% endif %}
    </div>
    <a href="{{ url_for('index') }}">戻る</a>
</body>
</html>
