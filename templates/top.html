<!DOCTYPE html>
<html>
<head>
    <title>Soccer Blog</title>
</head>
<body>
    <h1>Soccer Blog</h1>
    <ul>
        {% for blog in blogs %}
            <li><a href="{{ url_for('read', blog_id=blog[0]) }}">{{ blog[1] }} - {{ blog[2] }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('write') }}">記事を書く</a>
</body>
</html>
