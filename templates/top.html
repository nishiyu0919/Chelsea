<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/top.css') }}">
    <title>サッカーブログ</title>
</head>
<body>
    <header>
        <h1>サッカーブログ</h1>
    </header>
    <div class="container">
        <!-- 投稿された記事一覧を表示 -->
        {% for post in posts %}
        <div class="post">
            <h2>{{ post[1] }}</h2>
            <p>{{ post[3] }}</p>
            <p>{{ post[4] }}</p>
            <!-- 詳細ページへのリンクを追加 -->
            <a href="{{ url_for('read', post_id=post[0]) }}">続きを読む</a>
        </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('write') }}">記事を書く</a>
</body>
</html>
